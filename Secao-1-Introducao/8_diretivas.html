<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <img v-bind:src="srcImg" v-bind:title="titleImg">
    <a v-bind:href="url">VUE</a>
    <p v-text="textPar"></p>
    <p v-html="textPar"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script> 
    new Vue({
      el: '#app',
      data: {
        srcImg: 'https://miro.medium.com/max/400/1*wqYF-8Dmh7LhtLkKfERc3Q.png',
        titleImg: 'logo',
        url: 'https://vuejs.org/',
        textPar:'teste qualquer'        
      }
     
    }) 
  </script>
</body>
</html>
