<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ msg }}</p>   
    <p>{{ ehVerdade ? 'Verdade' : 'False' }}</p> 
    <p>{{ frutas[0] + ' e ' + frutas[1] }}</p>
    <p>Aluna: {{ aluno.nome }}</p>
    <p>{{ 1 + num1}}</p>
    <!-- <p>{{ fun() }}</p> -->
    <p>{{ metodo(0) }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script> 
    new Vue({
      el: '#app',
      data: {
        msg: 'Teste de mensagem',
        ehVerdade: false,
        frutas: ['Pera', 'Uva', 'Maca'],
        aluno: {nome: 'Paula'},
        num1: 1,
        // fun: () => {
        //   return 'Mensagem da funcao'
        // }
      },
      methods: {
        metodo(indice) {
          return 'Fruta' + this.frutas[indice]
        }
      },  
    }) 
  </script>
</body>
</html>
