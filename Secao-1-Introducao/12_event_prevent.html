<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <form v-on:submit="alterarNome('andrade', $event)"> -->
    <form v-on:submit.prevent="alterarNome('andrade')">
      <input type="text" v-model="textDigitado">
      <br>
      <button type="submit">Chamar altera nome </button>
      <!-- <button @click="alterarNome('andrade', $event)">Chamar altera nome </button> -->
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script> 
    new Vue({
      el: '#app',
      data: {
          textDigitado:"",
      },
      methods: {
        alterarNome(sobrenome, event) {
          // event.preventDefault();
          this.textDigitado = sobrenome;
          console.log(event);
        }
      },
     
    }) 
  </script>
</body>
</html>
