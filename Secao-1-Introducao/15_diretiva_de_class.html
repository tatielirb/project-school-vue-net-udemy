<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    
    <input @click="corP($event.target.value)" type="radio" name="cor" value="red" checked>
    <label for="">red</label>
    
    <input @click="corP($event.target.value)" type="radio" name="cor" value="green">
    <label for="">green</label>
   
    <input @click="corP($event.target.value)" type="radio" name="cor" value="blue">
    <label for="">blue</label>
 
    <input @click="corP($event.target.value)" type="radio" name="cor" value="yesllow">
    <label for="">yellow</label>

    <br>
    <p v-bind:class="classParagrafo">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque quisquam aspernatur dolorem vero officia deleniti quae molestias tempora incidunt velit, enim magni qui earum optio praesentium. A natus sint quibusdam.
    </p>

  </div>
  <style>
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
    .yesllow {
      background-color: yellow;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script> 
    new Vue({
      el: '#app',
      data: {
          textDigitado: "",
          array: [],
          classParagrafo: 'red',
      },
      methods: {
        alterarNome() {
          this.array.push(this.textDigitado);
          this.textDigitado = '';
        },
        alerta(event) {
          element = event.target;
          if(element.style.background == 'while')
            event.target.style = "backgraund: red";
          else
            event.target.style = "backgraund: while";
        },
        corP(cor) {
          this.classParagrafo = cor;
        }
      },
     
    }) 
  </script>
</body>
</html>
